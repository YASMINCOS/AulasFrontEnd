<!DOCTYPE html>
<html>
<head>
  <title>Iframe</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    
    nav ul li a:hover {
      background-color: #666;
    }
    
    .conteudo {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
    }
    
    .conteudo h2 {
      margin-top: 0;
    }
    
    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%;
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Página</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  
  <div class="conteudo">
    <h2>Título do Parágrafo 1</h2>
    <p>Este é o primeiro parágrafo do conteúdo.</p>
    
    <h2>Título do Parágrafo 2</h2>
    <p>Este é o segundo parágrafo do conteúdo.</p>
    
    <h2>Iframe</h2>
    <div class="iframe-container">
      <iframe src="https://www.example.com" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
